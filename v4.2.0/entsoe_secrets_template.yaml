# ESPHome Secrets Configuration File
# Copy this file to your secrets.yaml and fill in the actual values
# Do not commit this file to version control with actual values!

# WiFi Credentials (already referenced in main config)
wifi_ssid: "YOUR_WIFI_SSID"
wifi_password: "YOUR_WIFI_PASSWORD"

# ENTSO-E API Encryption Key
# This is the API encryption key generated in Home Assistant ESPHome during device creation
entsoe_api_encryption_key: ""

# Timezone for the device
# Default is Europe/Ljubljana (Slovenia)
entsoe_timezone: "Europe/Ljubljana"

# ENTSO-E API Token
# This is the security token you can acquire at entso-e.eu user website prior to installation
entsoe_entsoe_api_token: ""

# ENTSO-E Country Area Code
# Default is 10YSI-ELES-----O (Slovenia)
entsoe_country_area_code: "10YSI-ELES-----O"

# Fallback AP Configuration
# AP SSID for fallback access point when WiFi is not available
entsoe_fallback_ap_ssid: "Entsoe-Fallback"

# AP Password for fallback access point
entsoe_fallback_ap_password: "fallback_pass"
