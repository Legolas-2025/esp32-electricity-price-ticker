# ESP Home Secrets Configuration Template
# Copy this file to 'secrets.yaml' in your ESP Home project folder
# Replace the placeholder values with your actual information

# WiFi Configuration
wifi_ssid: "YOUR_WIFI_NETWORK_NAME"
wifi_password: "YOUR_WIFI_PASSWORD"

# Home Assistant API Encryption Key
# Generate a new key using ESP Home dashboard or CLI
# You can find this in the Home Assistant Integrations > ESP Home section
api_encryption_key: "YOUR_HOME_ASSISTANT_API_ENCRYPTION_KEY"

# ENTSO-E API Token
# Get this from: https://transparency.entsoe.eu/
# See README for detailed instructions
entsoe_api_token: "YOUR_ENTSOE_API_TOKEN"

# Optional: Country Area Code (default is Slovenia)
# See README for complete list of available country codes
country_area_code: "YOUR_COUNTRY_AREA_CODE"

# Optional: Timezone (default is Europe/Ljubljana)
timezone: "YOUR_TIMEZONE"